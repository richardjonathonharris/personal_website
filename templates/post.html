{% extends "layout.html" %}
{% block body %}
<h1>{{ paragraph.title }}</h1>
{{ paragraph.text }}
<script type="text/javascript" src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript">
var w = 500;
var h = 500;
var barPadding = 1;
var dataset = {{ d3 }};
var svg = d3.select("body")
    .append("svg")
    .attr("width", w)
    .attr("height", h);
svg.selectAll("rect")
    .data(dataset)
    .enter()
    .append("rect")
    .attr("x", function(d, i) {
         return i * (w / dataset.length);
         })
    .attr("y", function(d) {
            return h - (d * 4);
            })
    .attr("width", w / dataset.length - barPadding)
    .attr("height", function(d) {
         return d * 4;
         })
    .attr("fill", function(d) {
            return "rgb(0,0," + (Math.abs(d) * 10) + ")";
            });
svg.selectAll("text")
    .data(dataset)
    .enter()
    .append("text")
    .text(function(d) {
            return d;
            })
    .attr("x", function(d, i) {
            return i * (w / dataset.length) + (w / dataset.length - barPadding) / 2;
            })
    .attr("y", function(d) {
            return h - (d * 4) + 14;
            })
    .attr("font-family", "sans-serif")
    .attr("font-size", "11px")
    .attr("fill", "white")
    .attr("text-anchor", "middle")
;
</script>


{% endblock %}
